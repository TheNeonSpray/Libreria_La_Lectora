<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="icon" type="image/png" href="./favicon_io/favicon.ico">

      <div class="ms-3">

            <option value="Jane Austen">Jane Austen</option>

            <option value="Gabriela Mistral">Gabriela Mistral</option>

        </div>
      </div>
    </div>
  </nav>

  <!-- Setear el resultado de la busqueda acÃ¡ -->
